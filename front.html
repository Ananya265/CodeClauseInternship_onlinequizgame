<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('quiz_background(1).jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz Game</h1>
    <button id="startButton" onclick="startQuiz()">Start</button>
  </div>

  <script>
    function startQuiz() {
      window.location.href = "index.html"; // Change 'index.html' to the file path of your quiz page
    }
  </script>
</body>
</html>
